<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" class="form-control" placeholder="User Name..." (ngModel)="username" name="userName"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Password..." (ngModel)="password" name="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>

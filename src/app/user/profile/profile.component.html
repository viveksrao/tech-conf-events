<div>
  <h1>Edit Your Profile</h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" novalidate [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
      <div class="form-group" [ngClass]="{ 'error': !validateFirstName() }">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName()">Required</em>
        <input type="text" class="form-control" id="firstName" placeholder="First Name..." formControlName="firstName"/>
      </div>
      <div class="form-group" [ngClass]="{ 'error': !validateLastName() }">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name..." formControlName="lastName"/>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
